<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Web Design</title>
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body class="h-screen w-ful bg-black">
  <div class="pt-20 pl-36 bg-model bg-center bg-no-repeat bg-cover md:w-full">
    <header class="flex justify-between">
      <div>
        <p class="text-white font-encode-semiBold text-3xl leading-10">LILA MODELS</p>
      </div>

      <div class="text-white">
        <nav>
          <ul class="flex gap-20 pr-20 text-xl font-poppins-medium leading-8">
            <li class="first:text-[#E0FF65]">Home</li>
            <li>Models</li>
            <li>About</li>
            <li>Apply</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h1 class="mt-36 text-9xl font-encode-regular text-[#E0FF65]">LILA</h1>
      <h1 class=" text-9xl font-encode-regular text-[#E0FF65]">MODELS</h1>
      <h4 class="text-white uppercase font-encode-regular text-2xl mt-6 leading-8">Lagos</h4>
      <p class="text-white text-xl max-w-lg mt-20">We are a modelling agency, showcasing
        our self and brand to the world, we give this
        platform to women who are really passionate of been a model</p>
      <button class="text-black mb-60 mt-16 px-14 py-5 text-3xl font-poppins-medium leading-9 rounded-lg outline outline-offset-2 outline-1 outline-[#E0FF65] bg-[#E0FF65] ring ring-[#E0FF65] ring-offset-0">See Models</button>
    </main>
  </div>    
</body>
</html>
